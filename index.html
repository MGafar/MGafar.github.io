	<body>

		<div class="header" id="header">
			<div class="tabs-background" id="tabs-background">

			</div>
			<img src="images/banner2.jpg" id="banner">
		</div>

                <div id="football" class="football">

            <div id="check-drone" class="check-drone">

            </div>

			<div id="another-div" class="another-div">
			</div>

		<div id="Curriculum Vitae" class="tabcontent">
			  <object data="./pdf/Curriculum_Vitae.pdf" type="application/pdf" id="cv-data">
			   <p><b>Fallback PDF Viewer:</b> If this browser does not support PDFs, please download the PDF <a href="./pdf/Curriculum_Vitae.pdf">here</a> to view it.</p>

		  <h3>Tech Blog</h3>
		  <p>THIS SECTION IS UNDER CONSTRUCTION!</p>
		</div>

		<div id="Contact" class="tabcontent">
		  <h3>Contact</h3>
		  <p>THIS SECTION IS UNDER CONSTRUCTION!</p>
		</div>



		<script>
			function openTab(evt, cityName) {
			    // Declare all variables
			    var i, tabcontent, tablinks;

			    // Get all elements with class="tabcontent" and hide them
			    tabcontent = document.getElementsByClassName("tabcontent");
			    for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			    }

			    // Get all elements with class="tablinks" and remove the class "active"
			    tablinks = document.getElementsByClassName("tablinks");
			    for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			    }

			    // Show the current tab, and add an "active" class to the button that opened the tab
			    document.getElementById(cityName).style.display = "block";
			    evt.currentTarget.className += " active";
			}
		</script>

		<script>
		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" defer></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" defer></script>

		<script>
			$(document).ready(function(){
				$("#Carousel").load("html/carousel.html");
			});
		</script>
	</body>
</html>
