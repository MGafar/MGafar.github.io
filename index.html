<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/tabs.css"/>
	</head>

	<body>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<div class="header">
			<img src="images/code-background2.png" id="banner">
		</div>

		<!-- Tab links -->
		<div class="tab">
		  <img src="images/icons/About-me.png" onclick="openTab(event, 'About-me')" class="tablinks" id="defaultOpen">
		  <img src="images/icons/CV.png" onclick="openTab(event, 'Curriculum Vitae')" class="tablinks">
		  <img src="images/icons/Drones.png" onclick="openTab(event, 'Drones')" class="tablinks">
		  <img src="images/icons/LinkedIn.png" onclick="openTab(event, 'LinkedIn')" class="tablinks">
		  <img src="images/icons/YouTube.png" onclick="openTab(event, 'YouTube')" class="tablinks">
		  <img src="images/icons/Contact.png" onclick="openTab(event, 'Contact')" class="tablinks">
		</div>

		
		<div id="About-me" class="tabcontent">
		  <h3>About Me</h3>
		  <p>Personal Stuff.</p>
		</div>

		<div id="Curriculum Vitae" class="tabcontent">
		  <h3>Curriculum Vitae</h3>
			  <object data="./pdf/Curriculum_Vitae.pdf" type="application/pdf" width="100%" height=1250px>
			   <p><b>Fallback PDF Viewer:</b> If this browser does not support PDFs, please download the PDF <a href="./pdf/Curriculum_Vitae.pdf">here</a> to view it.</p>
			   <iframe src="https://drive.google.com/file/d/1BD1oET4NIsZtIh58cvoln1mfeVRuZJbs/preview" width=100% height=600px></iframe>
			  </object>
		</div>

		<div id="Drones" class="tabcontent">
		  <h3>Parrot AR Drone 2.0</h3>
		  <p>Add drone stuff!</p>
		</div>

		<div id="LinkedIn" class="tabcontent">
		  <h3>LinkedIn</h3>
		  <p>Embbed LinkedIn</p>
		</div>

		<div id="YouTube" class="tabcontent">
		  <h3>YouTube</h3>
		  <p>Add youtube stuff!</p>
		</div>

		<div id="Contact" class="tabcontent">
		  <h3>Contact</h3>
		  <p>Add contact details!</p>
		</div>

		<script>
			function openTab(evt, cityName) {
			    // Declare all variables
			    var i, tabcontent, tablinks;

			    // Get all elements with class="tabcontent" and hide them
			    tabcontent = document.getElementsByClassName("tabcontent");
			    for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			    }

			    // Get all elements with class="tablinks" and remove the class "active"
			    tablinks = document.getElementsByClassName("tablinks");
			    for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			    }

			    // Show the current tab, and add an "active" class to the button that opened the tab
			    document.getElementById(cityName).style.display = "block";
			    evt.currentTarget.className += " active";
			} 
		</script>

		<script>
		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();
		</script>
	
	</body>
</html>
